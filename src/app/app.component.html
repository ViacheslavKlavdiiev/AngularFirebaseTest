<div class="page">
  <div class="container">
    <div class="text-center">
      <h1 class="mb-5">Test app</h1>
      <ng-container *ngIf="authService.isLoggedIn">
        <h2 *ngIf="authService.isLoggedIn.email">Hi, {{authService.isLoggedIn.email}}</h2>
        <h3 class="mb-5">You are loggined</h3>
        <button class="btn btn-danger" (click)="authService.logout()">
          Logout
        </button>
      </ng-container>
    </div>
    <div class="d-flex justify-content-center">
      <ul *ngIf="!authService.isLoggedIn" class="menu" style="width: 18rem;">
        <li><a class="btn btn-secondary btn-block" routerLinkActive="active" routerLink="login">Login</a></li>
        <li><a class="btn btn-secondary btn-block" routerLinkActive="active" routerLink="registration">Registration</a></li>
      </ul>
    </div>
  </div>
  <router-outlet></router-outlet>
  <notifier-container></notifier-container>
</div>
